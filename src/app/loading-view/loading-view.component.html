<div fxLayout="column"
     style="position: absolute; top: 0; opacity: 0.5; height: 100vh; width: 100vw;">
    <div fxFlex="100%"></div>
    <div fxLayout="row"
         fxFlex="none">
        <div fxFlex="100%"></div>
        <div fxFlex="none">
            <mat-spinner mode="'indeterminate'"
                         [color]="color">
            </mat-spinner>
        </div>
        <div fxFlex="100%"></div>
    </div>
    <div fxFlex="100%"></div>
</div>
