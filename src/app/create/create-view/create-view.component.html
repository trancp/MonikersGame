<div *ngIf="room$ | async as room"
     [ngStyle]="{ 'padding': '20px 20px 30px 20px' }"
     class="u-fontFamily-CircularStd-Black u-height-100">
    <div *ngIf="!room.loading"
         class="u-height-100"
         fxLayout="column"
         fxFlex="100%">
        <div fxLayout="row"
             fxFlex="none">
            <div fxFlex="33%"
                 fxLayout="row"
                 fxLayoutAlign="start center">
                <a href="javascript: void(0)"
                   (click)="goBack()"
                   mat-icon-button
                   class="color-black">
                    <i class="material-icons"
                       style="font-size: 40px;">
                        chevron_left
                    </i>
                </a>
            </div>
            <div fxFlex="33%">
                <app-room-code class="u-display-block"
                               [roomCode]="room.code">
                </app-room-code>
            </div>
            <div fxFlex="33%"></div>
        </div>
        <div fxLayout="column"
             fxFlex>
            <div fxFlex="15%"></div>
            <div fxFlex="85%">
                <form (ngSubmit)="onSubmit(form.value)"
                      novalidate
                      class="u-height-100">
                    <div fxLayout="column"
                         class="u-height-100">
                        <div fxFlex="15%"
                             fxLayout="column">
                            <div class="inputLabel">
                                What is your fucking name?
                            </div>
                            <div fxLayout="row"
                                 fxLayoutAlign="center">
                                <div fxFlex="0 0 200px"
                                     fxFlex.gt-sm="0 0 80%">
                                    <mat-form-field [appearance]="'fill'"
                                                    [ngStyle]="{ 'width': '100%' }"
                                                    [color]="'accent'">
                                        <input matInput
                                               [formControl]="form"
                                               [ngStyle]="{ 'font-family': 'CircularStd-Black', 'text-align': 'center', 'font-size': '25px' }"
                                               [ngStyle.gt-sm]="{ 'font-family': 'CircularStd-Black', 'text-align': 'center', 'font-size': '30px' }"
                                               [ngClass]="{ 'inputExists': form.value, 'inputEmpty': !form.value }"
                                               type="text"
                                               autocomplete="off"
                                               autofocus
                                               placeholder="ex: {{inputPlaceholder}}"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div fxFlex="85%"
                             fxLayout="column"
                             fxLayoutAlign="end center">
                            <div class="u-width-100">
                                <button mat-raised-button
                                        type="submit"
                                        color="accent"
                                        class="c-btn u-width-100"
                                        (click)="onGoToWords(room, form.value)"
                                        [ngClass]="{ 'c-btn-bottom-border--light-black': form.value, 'c-btn--grey c-btn--name--disabled': !form.value }">
                                    Yeah, that's my name
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="room.loading">
        <app-loading-view></app-loading-view>
    </div>
</div>
